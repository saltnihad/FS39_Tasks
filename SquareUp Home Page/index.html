<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <header class="center">
      <nav class="navbar container pt15 pb15">
        <div>
          <img src="./images/sup-logo.png" alt="company-logo" class="black" />
        </div>
        <div class="links">
          <a href="#" class="visited">Home</a>
          <a href="#">Services</a>
          <a href="#">Work</a>
          <a href="#">Process</a>
          <a href="#">About</a>
          <a href="#">Careers</a>
        </div>
        <div>

        </div>

    </header>
    <main class="center column">
        <section class="bg-squares container">
      <section class="hero"> 
        <h1>A Digital Product Studio that will Work</h1>
        
        <div class="targets">
          <span class="text-wo-bg">For</span>
          <span class="text-w-bg">Startups</span>
          <span class="text-wo-bg">,</span>
          <span class="text-w-bg">Enterprise leaders</span>
          <span class="text-wo-bg">,</span>
          <span class="text-w-bg">Media & Publishers</span>
          <span class="text-wo-bg">and</span>

        <div class="button-container center">
          <button class="gray-button">Our Works</button>
          <button class="green-button">Contact Us</button>
        </div>
    
    </section>
      </section>
      <section class="companies container">
        <p class="company-numbers">Trusted By 250+ Companies</p>
        <div class="company-logos">
        <div><img src="./images/zapier-logo.png" alt="zapier-logo" /></div>
        <div><img src="./images/spotify-logo.png" alt="spotify-logo" /></div>
        <div><img src="./images/zoom-logo.png" alt="zoom-logo" /></div>
        <div><img src="./images/slack-logo.png" alt="slack-logo" /></div>
        <div><img src="./images/amazon-logo.png" alt="amazon-logo" /></div>
        <div><img src="./images/adobe-logo.png" alt="adobe-logo" /></div>
    </div>
      </section>
      <section class="services container center column">
        <h2 class="title">Our Services</h2>
        <p class="info">Transform your brand with our innovative digital solutions that captivate and engage your audience.</p>
      </section>
    
    </main>
    <footer></footer>
